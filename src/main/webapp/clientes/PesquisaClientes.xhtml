<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa de Clientes</ui:define>
    
    <ui:define name="corpo">
    	<h:form>
	    	<h1>Pesquisa de Clientes</h1>
	    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Pesquisar" />
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
	    			<p:button value="Novo" outcome="/clientes/CadastroCliente" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		<p:outputLabel value="CPF/CNPJ" for="cpfcnpj"/>
	    		<p:inputText id="cpfcnpj" size="20" />
	    		
	    		<p:outputLabel value="Nome" for="nome"/>
	    		<p:inputText id="nome" size="60" />
	    	</p:panelGrid>
	    	
	    	<p:dataTable id="clientesTable" value="#{pesquisaClientesBean.clientesFiltrados}" var="cliente"
	    		style="margin-top: 20px" emptyMessage="Nenhum cliente encontrado." rows="20"
	    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
	    		<p:column headerText="Nome">
	    			<h:outputText value="Supermercado João das Couves Ltda" />
	    		</p:column>
	    		<p:column headerText="Tipo" style="width: 100px">
	    			<h:outputText value="Jurídica"/>
	    		</p:column>
	    		<p:column headerText="CPF/CNPJ" style="text-align: left; width: 200px">
	    			<h:outputText value="66.222.333/0001-44" />
	    		</p:column>
	    		<p:column style="width: 100px; text-align: center">
	    			<p:button icon="ui-icon-pencil" title="Editar" />
	    			<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="confirmacaoExclusao.show()" />
	    		</p:column>
	    	</p:dataTable>

			<p:confirmDialog header="Exclusão de produto" message="Tem certeza que deseja excluir o produto?"
				widgetVar="confirmacaoExclusao">
				<p:button value="Não" onclick="confirmacaoExclusao.hide(); return false;" />
				<p:commandButton value="Sim" oncomplete="confirmacaoExclusao.hide();" />
			</p:confirmDialog>
	    	
    	</h:form>
    </ui:define>
</ui:composition>
